    <h1>Welcome to TWG!</h1>

    <p id="countdown">Redirecting in 5 seconds...</p>

    <script>
        // 初始倒數秒數
        let countdown = 5;

        // 顯示倒數秒數的元素
        let countdownElement = document.getElementById('countdown');

        // 更新倒數秒數的函數
        function updateCountdown() {
            countdown--;
            countdownElement.textContent = `Redirecting in ${countdown} seconds...`;

            // 如果倒數結束，停止更新倒數
            if (countdown <= 0) {
                clearInterval(countdownInterval);
            }
        }

        // 使用setInterval每秒更新一次倒數
        let countdownInterval = setInterval(updateCountdown, 1000);

        // 在5秒後清除Interval，停止更新倒數並執行跳轉
        setTimeout(function() {
            clearInterval(countdownInterval);
            // 使用<meta>標籤進行跳轉
            let redirectMeta = document.createElement('meta');
            redirectMeta.setAttribute('http-equiv', 'refresh');
            redirectMeta.setAttribute('content', '0; URL=https://reurl.cc/XqV273');
            document.head.appendChild(redirectMeta);
        }, 5000);
    </script>
